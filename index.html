<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FIT Analyst</title>

        <!-- CSS Libraries -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/uplot@1.6.24/dist/uPlot.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css"
        />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Loader Overlay -->
        <div id="loader" class="loader-overlay">
            <div class="spinner-border text-primary" role="status"></div>
            <div class="mt-3 text-muted">Processing Data...</div>
        </div>

        <!-- Navbar -->
        <nav
            class="navbar navbar-expand-md navbar-light fixed-top bg-white border-bottom"
        >
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center gap-4">
                    <a class="navbar-brand fw-bold text-dark" href="#">
                        FIT<span class="text-primary">Analyst</span>
                    </a>

                    <ul class="nav nav-pills" id="mainTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button
                                class="nav-link active rounded-pill px-3"
                                id="dashboard-tab"
                                data-bs-toggle="pill"
                                data-bs-target="#dashboard"
                                type="button"
                            >
                                Dashboard
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button
                                class="nav-link rounded-pill px-3"
                                id="explorer-tab"
                                data-bs-toggle="pill"
                                data-bs-target="#explorer"
                                type="button"
                            >
                                Explorer
                            </button>
                        </li>
                    </ul>
                </div>

                <div class="d-flex align-items-center gap-3">
                    <div
                        id="fileSelectorWrapper"
                        class="d-none align-items-center animate-fade-in"
                    >
                        <select
                            class="form-select form-select-sm border-light bg-light"
                            id="fileSelect"
                            style="width: 180px"
                        ></select>
                    </div>

                    <div class="position-relative">
                        <input
                            type="file"
                            id="fileInput"
                            multiple
                            accept=".fit"
                            class="d-none"
                        />
                        <label
                            for="fileInput"
                            class="btn btn-primary btn-sm rounded-pill px-3"
                        >
                            Upload .FIT
                        </label>
                    </div>

                    <button
                        class="btn btn-light btn-sm rounded-circle border-0"
                        id="btnDownload"
                        disabled
                        title="Download All as ZIP"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="currentColor"
                            class="bi bi-download"
                            viewBox="0 0 16 16"
                        >
                            <path
                                d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a1 1 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"
                            />
                            <path
                                d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"
                            />
                        </svg>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container-fluid px-4" style="margin-top: 80px">
            <div class="tab-content">
                <!-- VIEW: DASHBOARD -->
                <div
                    class="tab-pane fade show active"
                    id="dashboard"
                    role="tabpanel"
                >
                    <div class="row g-0">
                        <!-- Left Col: Map, Stats, Laps & Records -->
                        <div class="col-xl-5 col-lg-5 pe-lg-4">
                            <!-- Map -->
                            <div class="mb-4 d-none" id="mapContainer">
                                <h6
                                    class="text-uppercase text-muted small fw-bold mb-2"
                                >
                                    Route
                                </h6>
                                <div id="map" class="rounded-3 border"></div>
                            </div>

                            <!-- Selection Stats (Single Row Table) -->
                            <div id="selectionStats" class="mb-4 d-none">
                                <div
                                    class="d-flex justify-content-between align-items-center mb-2"
                                >
                                    <h6
                                        class="text-uppercase text-muted small fw-bold mb-0"
                                    >
                                        Selection Summary
                                    </h6>
                                    <button
                                        class="btn btn-link p-0 text-muted"
                                        id="copyAvgBtn"
                                        title="Copy Data"
                                    >
                                        <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            width="14"
                                            height="14"
                                            fill="currentColor"
                                            class="bi bi-clipboard"
                                            viewBox="0 0 16 16"
                                        >
                                            <path
                                                d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"
                                            />
                                            <path
                                                d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"
                                            />
                                        </svg>
                                    </button>
                                </div>
                                <div class="bg-white border rounded p-0">
                                    <table
                                        class="table table-sm w-100 mb-0"
                                        id="avgTable"
                                    ></table>
                                </div>
                            </div>

                            <!-- Laps -->
                            <div class="mb-4 d-none" id="lapsContainer">
                                <div
                                    class="d-flex justify-content-between align-items-center mb-2"
                                >
                                    <h6
                                        class="text-uppercase text-muted small fw-bold mb-0"
                                    >
                                        Lap Splits
                                    </h6>
                                    <button
                                        class="btn btn-link p-0 text-muted"
                                        id="copyLapsBtn"
                                        title="Copy Data"
                                    >
                                        <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            width="14"
                                            height="14"
                                            fill="currentColor"
                                            class="bi bi-clipboard"
                                            viewBox="0 0 16 16"
                                        >
                                            <path
                                                d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"
                                            />
                                            <path
                                                d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"
                                            />
                                        </svg>
                                    </button>
                                </div>
                                <div
                                    class="table-responsive bg-white border rounded p-0"
                                >
                                    <table
                                        class="table table-sm w-100 mb-0"
                                        id="lapSummaryTable"
                                    ></table>
                                </div>
                            </div>

                            <!-- Selection Table (Detailed Records) MOVED HERE -->
                            <div
                                id="selectionTableContainer"
                                class="mb-4 d-none animate-fade-in"
                            >
                                <div
                                    class="d-flex align-items-center justify-content-between mb-2"
                                >
                                    <div
                                        class="d-flex align-items-center gap-2"
                                    >
                                        <h6
                                            class="text-uppercase text-muted small fw-bold mb-0"
                                        >
                                            Selected Range Records
                                        </h6>
                                        <span
                                            class="badge bg-light text-dark border"
                                            id="selectionCountBadge"
                                            >0 records</span
                                        >
                                    </div>
                                    <button
                                        class="btn btn-link p-0 text-muted"
                                        id="copySelBtn"
                                        title="Copy Data"
                                    >
                                        <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            width="14"
                                            height="14"
                                            fill="currentColor"
                                            class="bi bi-clipboard"
                                            viewBox="0 0 16 16"
                                        >
                                            <path
                                                d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"
                                            />
                                            <path
                                                d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"
                                            />
                                        </svg>
                                    </button>
                                </div>
                                <div class="bg-white border rounded p-3">
                                    <table
                                        id="selectionTable"
                                        class="table table-sm table-hover w-100"
                                        style="font-size: 0.85rem"
                                    ></table>
                                </div>
                            </div>
                        </div>

                        <!-- Right Col: Charts -->
                        <div class="col-xl-7 col-lg-7">
                            <!-- Placeholder -->
                            <div
                                id="charts-placeholder"
                                class="d-flex flex-column justify-content-center align-items-center text-muted"
                                style="min-height: 60vh"
                            >
                                <div class="mb-3 p-4 rounded-circle bg-light">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="48"
                                        height="48"
                                        fill="#adb5bd"
                                        class="bi bi-bar-chart-line"
                                        viewBox="0 0 16 16"
                                    >
                                        <path
                                            d="M11 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h1V7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7h1V2zm1 12h2V2h-2v12zm-3 0V7H7v7h2zm-5 0v-3H2v3h2z"
                                        />
                                    </svg>
                                </div>
                                <p class="fs-5 fw-light mb-1">
                                    No Activity Loaded
                                </p>
                                <p class="small text-secondary">
                                    Upload a .FIT file to visualize your
                                    performance.
                                </p>
                            </div>

                            <!-- Charts -->
                            <div id="charts-container"></div>
                        </div>
                    </div>
                </div>

                <!-- VIEW: EXPLORER -->
                <div class="tab-pane fade" id="explorer" role="tabpanel">
                    <div
                        class="d-flex align-items-center justify-content-between mb-3 pb-3 border-bottom"
                    >
                        <div class="d-flex align-items-center gap-3">
                            <span
                                class="text-uppercase text-muted small fw-bold"
                                >Data View:</span
                            >
                            <div class="btn-group" role="group">
                                <input
                                    type="radio"
                                    class="btn-check"
                                    name="dataView"
                                    id="viewRecords"
                                    value="records"
                                    checked
                                />
                                <label
                                    class="btn btn-outline-secondary btn-sm rounded-start-pill"
                                    for="viewRecords"
                                    >Records</label
                                >

                                <input
                                    type="radio"
                                    class="btn-check"
                                    name="dataView"
                                    id="viewLaps"
                                    value="laps"
                                />
                                <label
                                    class="btn btn-outline-secondary btn-sm"
                                    for="viewLaps"
                                    >Laps</label
                                >

                                <input
                                    type="radio"
                                    class="btn-check"
                                    name="dataView"
                                    id="viewSessions"
                                    value="sessions"
                                />
                                <label
                                    class="btn btn-outline-secondary btn-sm"
                                    for="viewSessions"
                                    >Sessions</label
                                >

                                <input
                                    type="radio"
                                    class="btn-check"
                                    name="dataView"
                                    id="viewRaw"
                                    value="raw"
                                />
                                <label
                                    class="btn btn-outline-secondary btn-sm rounded-end-pill"
                                    for="viewRaw"
                                    >JSON</label
                                >
                            </div>
                        </div>
                        <button
                            class="btn btn-outline-secondary btn-sm"
                            id="copyExplorerBtn"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="14"
                                height="14"
                                fill="currentColor"
                                class="bi bi-clipboard me-1"
                                viewBox="0 0 16 16"
                            >
                                <path
                                    d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"
                                />
                                <path
                                    d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"
                                />
                            </svg>
                            Copy Table
                        </button>
                    </div>

                    <div class="bg-white">
                        <div id="explorer-table-container">
                            <table
                                id="datatable"
                                class="table table-hover w-100"
                            ></table>
                        </div>
                        <div
                            id="explorer-json-container"
                            class="d-none p-3 bg-light rounded border simple-scrollbar"
                            style="max-height: 80vh; overflow: auto"
                        >
                            <pre><code id="json-code" class="language-json"></code></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- JS Libraries -->
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uplot@1.6.24/dist/uPlot.iife.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/json.min.js"></script>

        <!-- App Logic -->
        <script type="module" src="app.js"></script>
    </body>
</html>
